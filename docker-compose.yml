services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: sumador_db
    environment:
      POSTGRES_DB: sumador_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sumador_network

  # Backend FastAPI
  backend:
    build: .
    container_name: sumador_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sumador_db
    ports:
      - "80:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sumador_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sumador_network:
    driver: bridge
